{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog!</h1>
    <form method='post'>
            <label>
                Blog Title:
                <input type="text" name='title' />    
            </label> 
   
        <label>
            New Post:
            <input type="text" name='body' />
        </label>
        <input type="submit" value='Add Blog' />
    </form>

    {{error_message}}

    <hr /> 
        
    
{% endblock %}
