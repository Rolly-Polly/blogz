{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog!</h1>
    
    <a href="/add_blog">Add Blog</a>

    <ul>
    {% for blog in blogs %}
        <li>
            <hr>
           <a href="/blog?id={{blog.id}}" >{{blog.title}}</a>
           <div>{{blog.body}}</div>
           <br>
           Written by:
           <a href="/blog?user={{blog.owner_id}}" >{{blog.owner.username}}</a>
           <br>
           &nbsp;

        </li>

    {% endfor %}
    </ul>
    <hr />  
    
{% endblock %}
